<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="y2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Track your expenses and manage your finances with ease!</p>
        </header>
        
        <section class="balance">
            <h2>Your Balance</h2>
            <div class="balance-amount">
                <h2 id="balance">$0.00</h2>
            </div>
        </section>
        
        <section class="form-section">
            <h3>Add New Transaction</h3>
            <form id="expense-form">
                <div class="form-control">
                    <label for="text">Expense Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <button class="btn" type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="history">
            <h3>Transaction History</h3>
            <ul id="transactions" class="list">
                <!-- Transactions will appear here -->
            </ul>
        </section>

        <footer>
            <p>&copy; 2025 Expense Tracker - All Rights Reserved</p>
        </footer>
    </div>

    <script src="y3.js"></script>
</body>
</html>
